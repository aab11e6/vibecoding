name: Deploy Heart Web

on:
  push:
    branches: ["main"]
    paths:
      - "爱心/**"
      - ".github/workflows/deploy-heart-web.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-heart"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Add .nojekyll
        run: touch "爱心/.nojekyll"

      - name: Upload artifact (heart site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "爱心"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
